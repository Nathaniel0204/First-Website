        <button onclick="subtract()">subtract</button>

<!-- Javascript - A Programming Language -->
<script>
function add(){
    c.value = Number(a.value) + Number(b.value)
}
function subtract(){
    c.value = Number(a.value) - Number(b.value)
}
</script>
